<div class="container home">


  <!-- ALERT AFTER FORM SUBMISSION -->

  <div class="alert" *ngIf="createCatFail || createCatSucess" [ngClass]="{'alert-danger':createCatFail,'alert-success':createCatSucess}" [@fadeIn]>
    <span *ngIf="createCatSucess">Cat has been created successfully!</span>
    <span *ngIf="createCatFail">Cat could not be created, try again later.</span>
  </div>

  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-create-new" (click)="toggleForm()">
      <span *ngIf="!showForm" [@fadeIn]>Create cat</span>
      <span *ngIf="showForm" [@fadeIn]>Back to list</span>
    </button>
  </div>

  <!-- CAT LIST -->

  <div class="row" *ngIf="!showForm && cats.length" [@fadeInGrow]>
    <div class="col-md-3" *ngFor="let cat of cats">
      <div class="card">
        <h5>{{cat.name}}</h5>
        <span class="d-block">{{cat.age}} year old</span>
        <span class="d-block">{{cat.gender | titlecase}} cat</span>
        <span class="cat-color" [ngStyle]="{'background-color':cat.color}" [title]="cat.color | titlecase"></span>
      </div>
    </div>
  </div>


  <!-- CAT FORM -->

  <div class="row justify-content-center" *ngIf="showForm" [@fadeIn]>
    <div class="col-md-6">
      <form class="">

        <h4>Create a cat</h4>

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="cat.name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input class="form-control" type="number" name="age" [(ngModel)]="cat.age">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" name="gender" [(ngModel)]="cat.gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>

          </select>
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input class="form-control" type="text" name="color" [(ngModel)]="cat.color">
        </div>

        <div class="mt-3">
          <button class="btn btn-submit" (click)="createCat()" [disabled]="!cat.name || !cat.color">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
